<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll Form</title>
    <link rel="stylesheet" href="css/EmployeePayroll.css">
</head>
<body>
    <!-- UC1 -->
    <header class="header-content header">
        <div class="logo-content">
            <img src="Images/employee-wages-icon.jpg" width="43px" height="43px" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save(event);return false">
            <div class="form-head">Employee Payroll Form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Enter Your name " required>
            </div>
            <div class="row-content">
                <label class="label text"for="profile">Profile image </label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="Images/Profile1.png" required>
                        <img class="profile" id="image1" src="Images/Profile1.png" width="50%" height="40px">
                    </label>
                </div>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="Images/Profile2.png" required>
                        <img class="profile" id="image1" src="Images/Profile2.png" width="50%" height="40px">
                    </label>
                </div>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="Images/Profile3.png" required>
                        <img class="profile" id="image1" src="Images/Profile3.png" width="50%" height="40px">
                    </label>
                </div>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile1" value="Images/Profile4.png" required>
                        <img class="profile" id="image1" src="Images/Profile4.png" width="50%" height="40px">
                    </label>
                </div>
            </div>
        </form>

    </div>
</body>
</html>
